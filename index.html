<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <!-- This div contains all the forms before the user signs in. -->
      <div class="before-sign-in">
        <div class="sign-up-container">
          <h3>Sign Up</h3>
          <form class="sign-up">
            <input required name="credentials[email]" type="email" placeholder="Email Address"/>
            <input required name="credentials[password]" type="password" placeholder="password"/>
            <input required name="credentials[password_confirmation]" type="password" placeholder="password confirmation"/>
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div class="sign-in-container">
          <h3>Sign In</h3>
          <form class="sign-in">
            <input required name="credentials[email]" type="email" placeholder="Email Address"/>
            <input required name="credentials[password]" type="password" placeholder="password"/>
            <button type="submit">Sign In</button>
          </form>
        </div>
      </div>

      <!-- Message for sign in successes and error handlers -->
      <p class="auth-message"></p>

      <!-- This div conatins all the forms and info for after the user signs in -->
      <div class="after-sign-in">

        <!-- sign out button -->
        <button class="sign-out">Sign Out</button>

        <!-- Change password form -->
        <div class="change-password-container">
          <form class="change-password">
            <input required name="passwords[old]" type="password" placeholder="old password"/>
            <input required name="passwords[new]" type="password" placeholder="new password"/>
            <button type="submit">Submit</button>
          </form>
        </div>

        <!-- Quiz CRUD forms -->
        <div class="Quiz Template"></div>
          <h3>Quiz Template</h3>

          <!-- Create quiz form -->
          <form class="create-quiz">
            <input name="quiz[title]" type="title" placeholder="quiz title">
            <textarea name="quiz[description]" id="quiz-description" cols="30" rows="10">
              Add what the quiz is about here
            </textarea>
            <button type="submit">Create</button>
          </form>

          <!-- Update Quiz form -->
          <h4>Update Quiz</h4>
          <form class="update-quiz">
            <input required name="quiz[id]" type="text" placeholder="quiz id">
            <input required name="quiz[title]" type="title" placeholder="new quiz title">
            <textarea name="quiz[description]" cols="30" rows="10">
              Add new quiz description here
            </textarea>
            <button type="submit">Update Quiz</button>
          </form>

          <!-- Index quizzes button -->
          <button class="index-quiz">Index Quizzes</button>

          <!-- delete button -->
          <!-- <button class="delete-button">Delete Quiz</button> -->

          <div id="quiz-display"></div>
          <div id="quiz-index"></div>
      </div>

    </body>
</html>
